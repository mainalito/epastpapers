<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Revision Papers</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<header>
			<h1>Revision Papers</h1>
		</header>

		<main>
			<div class="card-group">
				<div class="card" style="flex: 0 0 30%; margin:30px " th:each="faculty: ${facultyExam}">
					<div class="card-body ">
						<div th:text="${faculty.fileName}"></div>
						<div th:text="${faculty.year}"></div>
						<a th:href="@{'/downloadFile/'+${faculty.id}}">Download</a>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<!-- Footer content -->
		</footer>
	</div>


</body>

</html>
